<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .payment-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .pay-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1 class="payment-title">Payment Details</h1>
        <button id="rzp-button1" class="pay-button">
            <i class="fas fa-money-bill"></i> Pay with Razorpay
        </button>
        <br><br>
        <a href="/">
        <button class="btn btn-primary">Back</button></a>

    </div>

    <!-- Bootstrap icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Razorpay checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_aC8eVIkARyNcLQ", // Enter the Key ID generated from the Dashboard
            "amount": "{{amount_in_paise }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Acme Corp", //your business name
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{data.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            // "callback_url": "",
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "{{user.name}}", //your customer's name
                "email": "{{user.email}}",
                "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
